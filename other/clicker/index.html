<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Mining Idle Game</title>
  <link rel="stylesheet" href="main.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="app.js"></script>
</head>

<body>
  <div id="content">
    <h1>Clicker Game</h1>
  <div id="menuBox">
    <div class="linkBox">
      <a href="../../index.html"><img src="img/house.png" height=20px width=20px>Home</a>
    </div>
    <div class="linkBox">
      <a href="../../www/index.html"><img src="img/controller.png" height=20px width=20px>Get to School</a>
    </div>
    <div class="linkBox">
      <a href="index.html"><img src="img/controller.png" height=20px width=20px>Clicker Game</a>
    </div>
    <div class="linkBox">
      <a href="../../about.html"><img src="img/question.png" height=20px width=20px>About</a>
    </div>
    <div class="linkBox">
      <a href="../../socials.html"><img src="img/phone.png" height=20px width=20px>Socials</a>
    </div>
  </div>
  <div class="game">
    <div class="menus">
      <div class="main">
        <button id="mine" onclick:"mineclick()" onmouseup="mineup()">Mine</button>
        <button id="visit">Open Market</button>
        <div class="market">
          <div class="sellButtons">
            <button id="sell1">Sell [1]</button>
            <button id="sell10">Sell [10]</button>
            <button id="sellAll">Sell All</button>
          </div>
          <div class="upgrades">
            <button id="autoSimple">Buy [1] Simple Miner</button>
          </div>
          <div>
            <button id="close">Close</button>
          </div>
        </div>
      </div>

      <div class="inventory">
        <p id="money">Money: $0</p>
        <p id="gold">You have 0 gold!</p>
        <p id="simples"></p>
      </div>
    </div>
  </div>
</div>
</body>

</html>
